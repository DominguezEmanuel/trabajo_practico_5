<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
	<body>
		<header data-th-replace="~{/layouts/header :: header}"></header>
		
		<nav data-th-replace="~{/layouts/navbar :: navbar}"></nav>
		<div class="container-fluid">
			
		<div class="container mb-3">		
			
			<!-- Formulario del select -->
			<div class="row py-5 bg-dark rounded-4">
				<h2 class="text-white text-center mb-3">Consultar alumnos por carrera</h2>
				<form data-th-action="@{/consulta/buscar}" method="post">
					
					<div class="row mb-3 justify-content-center">
						<label for="carrera"
						class="col-sm-6 col-lg-2 col-form-label text-lg-end bg-warning text-dark rounded-pill">Seleccione carrera</label>
						<div class="col-sm-6 col-lg-4">
							<select id="carrera" name="carreraCodigo" class="form-control">
								<option data-th-each="c : ${carreras}" th:value="${c.codigo}"
								data-th-text="${c.nombre}"></option>
							</select>
							
						</div>
					</div>
					<p class="text-center"><input type="submit" class="btn btn-warning" value="Buscar Alumnos"></p>
				</form>		
				
				
				<!-- Cards de Alumnos -->

				<h2  class="text-center text-white mb-0">Alumnos inscriptos en</h2> 
				<h2 class="text-center text-white mb-3" data-th-text="${carreraSeleccionada}"></h2>

				<div class="container mt-2">
				       <div class="row" th:if="${alumnos != null}">
				           <div class="col-sm-6 col-md-4 mb-3" th:each="a : ${alumnos}">
				               <div class="card">
				                   <div class="card-body">
									<i class="bi bi-file-earmark-person mb-1"></i>
				                       <h5 class="card-title" th:text="${a.nombre} + ' ' + ${a.apellido}+' '"></h5>
				                       <p class="card-text">
				                           <strong>LU:</strong> <span th:text="${a.lu}"></span><br>
				                           <strong>Email:</strong> <span th:text="${a.email}"></span><br>
				                           <strong>Tel√©fono:</strong> <span th:text="${a.telefono}"></span>
				                       </p>
				                   </div>
				               </div>
				           </div>
				       </div>
				   </div>
			</div>
		</div>
		</div>
		
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		
		<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
