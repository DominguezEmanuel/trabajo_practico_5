<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	
	<!-- head -->
	<head data-th-replace="~{/layouts/header :: head}"></head>
	
	<body>
	
		<!-- Encabezado -->
		<header data-th-replace="~{/layouts/header :: header}"></header>
		
		<div class="container mb-3">	
			<!-- Barra de Navegación (nav) -->
			<nav data-th-replace="~{/layouts/navbar :: navbar}"></nav>
			<div class="row py-5 bg-dark rounded-4">
				<div class="row mb-2">
					<h3 data-th-text="${edicion}?'Modificar Carrera':'Nueva Carrera'" class="text-center text-white"></h3>
				</div>
				<div>
					<form data-th-action="${edicion}?@{/carrera/modificar} : @{/carrera/guardar}" th:object="${carrera}" method="post">
						<div class="row mb-3 justify-content-center">
							<label for="codigo" class="col-sm-6 col-lg-2 col-form-label text-lg-end bg-warning text-dark rounded-pill">Código</label>
							<div class="col-sm-6 col-lg-4">
								<input type="hidden" class="form-control" id="codigo" th:field="*{codigo}" th:if="${edicion}">
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="nombre" class="col-sm-6 col-lg-2 col-form-label text-lg-end bg-warning text-dark rounded-pill">Nombre</label>
							<div class="col-sm-6 col-lg-4">
								<input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese nombre"
								th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ' ' ">
							</div>
							<div class="row justify-content-center text-center">
								<p class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="duracion" class="col-sm-6 col-lg-2 col-form-label text-lg-end bg-warning text-dark rounded-pill">Duración</label>
							<div class="col-sm-6 col-lg-4">
								<input type="number" class="form-control" id="duracion" th:field="*{cantidadAnios}" placeholder="Ingrese duración"
								th:classappend="${#fields.hasErrors('cantidadAnios')} ? 'is-invalid' : ' ' ">
							</div>
							<div class="row justify-content-center text-center">
								<p class="form-text text-danger" th:if="${#fields.hasErrors('cantidadAnios')}" th:errors="*{cantidadAnios}"></p>
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center" th:if="${edicion}">
							<label for="estado" class="col-sm-6 col-lg-2 col-form-label text-lg-end bg-warning text-dark rounded-pill">Estado</label>
							<div class="col-sm-6 col-lg-4 text-white">
								<input class="form-check-input" type="radio" th:field="*{estado}" value="true" name="radioActiva" id="radioActiva">
								<label class="form-check-label" for="radioActiva">Activa</label>
								<input class="form-check-input" type="radio" th:field="*{estado}" value="false" name="radioInactiva" id="radioInactiva">
								<label class="form-check-label" for="radioInactiva">Inactiva</label>
					        <p class="form-text text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></p>

							</div>
						</div>
						
						<p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"></p>
					</form>
				</div>
			</div>
		</div>
		
		
		<!-- Pie de Página (footer) -->
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		
		<!-- Bootstrap JavaScript -->
		<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
