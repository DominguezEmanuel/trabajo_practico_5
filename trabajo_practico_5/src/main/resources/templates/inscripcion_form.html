<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
	<body>
		<header data-th-replace="~{/layouts/header :: header}"></header>
		
		<div class="container mb-2">
			<div class="mb-2">
				<nav data-th-replace="~{/layouts/navbar :: navbar}"></nav>
			</div>
			<div th:if="${inscripto}" class="alert alert-success alert-dismissible fade show" role="alert">
				<strong data-th-text="${mensaje}"></strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="row py-5 bg-dark rounded-4">
				<div class="row mb-4">
					<p class="h4 text-light text-center">Inscripci√≥n a Materias</p>
				</div>
				<div>
					<form data-th-action="@{/inscripcion/materias}" method="post">
						
						<div class="row mb-3 justify-content-center">
							<label for="alumno" class="col-sm-6 col-lg-2 col-form-label text-lg-end bg-warning text-dark rounded-pill">Seleccione un Alumno</label>
							<div class="col-sm-6 col-lg-4">
								<select id="alumno" name="alumnoLu" class="form-control">
									<option data-th-each="alum : ${alumnos}" th:value="${alum.lu}"
									data-th-text="${alum.nombre + ' ' + alum.apellido}"></option>
								</select>
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="materia" class="col-sm-6 col-lg-2 col-form-label text-lg-end bg-warning text-dark rounded-pill">Seleccione Materia</label>
							<div class="col-sm-6 col-lg-4">
								<select id="materia" name="materiaCodigo" class="form-control">
									<option data-th-each="mat : ${materias}" th:value="${mat.codigo}"
									data-th-text="${mat.nombre}"></option>
								</select>
							</div>
						</div>
						
						<p class="text-center"><input type="submit" class="btn btn-success" value="Inscribirse"></p>
					</form>
				</div>
			</div>
		</div>
		
		<!-- Footer -->
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		<!-- Bootstrap JavaScript -->
		<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
