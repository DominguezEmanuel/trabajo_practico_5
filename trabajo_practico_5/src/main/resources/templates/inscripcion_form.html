<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
	<body>
		<header data-th-replace="~{/layouts/header :: header}"></header>
		
		<div class="container mb-2">
			<div class="mb-2">
				<nav data-th-replace="~{/layouts/navbar :: navbar}"></nav>
			</div>
			<div class="row py-5 bg-dark rounded-4">
				<div class="row mb-4">
					<p class="h4 text-light text-center">Inscripción a Materia</p>
				</div>
				<div>
					<!--<form data-th-action="" th:object="${alumno}" method="post">
						<div class="row mb-3 justify-content-center">
							<label for="alumno" class="col-sm-6 col-lg-2 col-form-label text-lg-end bg-warning text-dark rounded-pill">Alumnos</label>
							<div class="col-sm-6 col-lg-4">
								<select id="alumno" class="form-select" th:field="*{lu}">
									<option data-th-each="alum : ${alumnos}" th:value="${alum.lu}"
									data-th-text="${alum.nombre + ' ' + alum.apellido}"></option>
								</select>
							</div>
						</div>
						
					</form>	-->
						<table class="table table-hover table-striped">
							<thead>
							    <tr class="table-dark">
							      <th scope="col" class="text-center">Código</th>
							      <th scope="col" class="text-center">Nombre</th>
							      <th scope="col" class="text-center">Curso</th>
							      <th scope="col" class="text-center">Cantidad de Horas</th>
							      <th scope="col" class="text-center">Modalidad</th>
							      <th scope="col" class="text-center">Docente</th>
							      <th scope="col" class="text-center">Carrera</th>
							      <th scope="col" class="text-center"></th>
							    </tr>
							  </thead>
							  <tbody>
							  	<tr data-th-each="mat : ${materias}">
							  		<td class="text-center" data-th-text="${mat.codigo}"></td>
							  		<td class="text-center" data-th-text="${mat.nombre}"></td>
							  		<td class="text-center" data-th-text="${mat.curso}"></td>
							  		<td class="text-center" data-th-text="${mat.cantidadHoras}+' horas'"></td>
							  		<td class="text-center" data-th-text="${mat.modalidad}"></td>
							  		<td class="text-center" data-th-text="${mat.docente.nombre + ' ' + mat.docente.apellido}"></td>
							  		<td class="text-center" data-th-text="${mat.carrera.nombre}"></td>
							  		<td>
							  			<div>
							  				<a class="btn btn-success" data-th-href="@{/alumno/inscripcion/}+${mat.codigo}" role="button">Inscribirse</a>
							  			</div>
							  		</td>
							  	</tr>
							  </tbody>
						</table>
				</div>
			</div>
		</div>
		
		<!-- Footer -->
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		<!-- Bootstrap JavaScript -->
		<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
